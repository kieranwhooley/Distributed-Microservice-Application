server.port=8989
spring.application.name=zuul-api-gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8765/eureka
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
management.endpoints.web.exposure.include=routes,filters
spring.jpa.show-sql=true
hystrix.command.state-service.execution.isolation.thread.timeoutInMilliseconds=10000
hystrix.command.capital-service.execution.isolation.thread.timeoutInMilliseconds=10000
state-service.ribbon.ReadTimeout=10000
capital-service.ribbon.ReadTimeout=10000
spring.zipkin.baseUrl=http://localhost:9411
spring.sleuth.sampler.probability=100
zuul.set-content-length=true